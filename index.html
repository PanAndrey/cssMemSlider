<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container site-container">
      <h1>Mem Slider</h1>

      <div class="carousel">
        <div class="item-container">
          <div class="item active">
            <div class="description">
              <img src="img/mem1.jpg" alt="img not found" class="mem-img" />
              <div class="mem-desc">wow so exam</div>
            </div>
          </div>
          <div class="item">
            <div class="description">
              <img src="img/mem2.jpg" alt="img not found" class="mem-img" />
              <div class="mem-desc">many edits</div>
            </div>
          </div>
          <div class="item">
            <div class="description">
              <img src="img/mem3.jpg" alt="img not found" class="mem-img" />
              <div class="mem-desc">so much wow</div>
            </div>
          </div>
          <div class="item">
            <div class="description">
              <img src="img/mem4.jpg" alt="img not found" class="mem-img" />
              <div class="mem-desc">so great</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
